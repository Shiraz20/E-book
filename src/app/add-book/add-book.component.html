<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<img src="assets/img/banniere.png" class="img-ban">

<div class="main-content">

<div class="card">
  <div class="card-header">
    <div class="card-title">
      <h4>Nos livres</h4>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Auteur</th>
        <th scope="col">Prix</th>
        <th scope="col">Modifier</th>
        <th scope="col">Supprimer</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">Les misérables</th>
        <td>Victor Hugo</td>
        <td>23 dt</td>
        <td><i class="fa fa-edit"></i></td>

      </tr>
      <tr>
        <th scope="row">La chance du débutant</th>
        <td>Marie la volx</td>
        <td>13 dt</td>
        <td><i class="fa fa-edit"></i></td>
        <td><i class="fa fa-trash"></i></td>      </tr>
      <tr>
        <th scope="row">L'alchimiste</th>
        <td>Paulo Coelho</td>
        <td>18 dt</td>
        <td><i class="fa fa-edit"></i></td>
        <td><i class="fa fa-trash"></i></td>      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer gap-3">
    <button class="btn btn-warning">Ajouter livre</button>

    <button class="btn btn-warning" routerLink="/rec-list">Consulter les réclamations</button>
  </div>
</div>
</div>
